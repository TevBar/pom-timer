<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/09a42e0eb3.js" crossorigin="anonymous"></script>
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="container">
        <div class="outerRing">
            <div class="timer">
                <div id="time">
                    <span id="minutes">10</span>
                    <span id="colon">:</span>
                    <span id="seconds">00</span>
                </div>
            </div>
            <div id="stsp">"START"</div>
            <span id ="setting"><i class="fa-solid fa-gear"></i></span>
        </div>
    </div>
</body>
</html>
